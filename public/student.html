<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student - Clover</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <h1><a href="./index.html">Clover</a></h1>
    <nav class="nav">
      <a href="./teacher.html">Teacher</a>
      <a href="./student.html" class="active">Student</a>
    </nav>
  </header>

  <main class="container">
    <section class="student-auth student-section" id="authSection">
      <h2>Student Sign In</h2>
      <div class="form-group">
        <label for="studentEmail">Email</label>
        <input type="email" id="studentEmail" placeholder="student@example.com" />
      </div>
      <div class="form-group">
        <label for="studentPassword">Password</label>
        <input type="password" id="studentPassword" placeholder="Your password" />
      </div>
      <div>
        <button id="studentSignIn" class="btn primary">Sign In</button>
        <button id="studentSignOut" class="btn" style="display:none">Sign Out</button>
      </div>
      <p id="studentUserInfo" style="margin-top:0.75rem;color:#6b7280"></p>
    </section>
    <section class="student-section" id="querySection" style="display:none">
      <h2>Get Your Questions</h2>
      <p>Enter your student ID and course to get your unique set of questions.</p>
      
      <div class="form-group">
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" placeholder="Enter your student ID" required />
      </div>
      
      <div class="form-group">
        <label for="courseId">Course:</label>
        <input type="text" id="courseId" placeholder="e.g., math-101, physics-201" />
        <small>Leave empty for 'general' course</small>
      </div>
      
      <button id="loadBtn" class="btn primary">Load Questions</button>
    </section>

    <section class="questions-section" id="questionsSection" style="display: none;">
      <h2>Your Questions</h2>
      <div class="questions-info">
        <span class="count-badge">Total: <span id="count">0</span> questions</span>
      </div>
      
      <ol id="questions" class="questions-list">
        <!-- Questions will be loaded here -->
      </ol>
    </section>
  </main>

  <footer class="site-footer">Â© <span id="year"></span> Clover</footer>

  <script type="module" src="./studentPage.js"></script>
</body>
</html>
