<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign in / Register - Clover</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <h1><a href="./index.html">Clover</a></h1>
  </header>

  <main class="container">
    <section class="student-section">
      <h2 id="formTitle">Login</h2>
      <p style="color:#a0a0a0;margin-bottom:1.5rem">Sign in to access your personalized assignments</p>

      <div class="form-group">
        <label for="authEmail">Email</label>
        <input type="email" id="authEmail" placeholder="you@example.com" />
      </div>
      <div class="form-group">
        <label for="authPassword">Password</label>
        <input type="password" id="authPassword" placeholder="Your password" />
      </div>
      <div class="form-group" id="roleGroup" style="display:none">
        <label for="role">Role</label>
        <select id="role">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>

      <div class="cta" style="justify-content:flex-start">
        <button id="submitAuth" class="btn primary">Login</button>
        <a id="toggleAuth" class="btn" href="#register">Switch to Register</a>
      </div>
      <p id="authMsg" style="margin-top:0.75rem;color:#a0a0a0"></p>
    </section>
  </main>

  <footer class="site-footer">Â© <span id="year"></span> Clover</footer>

  <script type="module" src="./authPage.js"></script>
</body>
</html>
