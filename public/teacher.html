<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teacher - Clover</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <h1><a href="./index.html">Clover</a></h1>
    <nav class="nav">
      <a href="./teacher.html" class="active">Teacher</a>
      <a href="./student.html">Student</a>
    </nav>
  </header>

  <main class="container">
    <section class="teacher-auth teacher-section" id="authSection">
      <h2>Teacher Sign In</h2>
      <div class="form-group">
        <label for="teacherEmail">Email</label>
        <input type="email" id="teacherEmail" placeholder="teacher@example.com" />
      </div>
      <div class="form-group">
        <label for="teacherPassword">Password</label>
        <input type="password" id="teacherPassword" placeholder="Your password" />
      </div>
      <div>
        <button id="teacherSignIn" class="btn primary">Sign In</button>
        <button id="teacherSignOut" class="btn" style="display:none">Sign Out</button>
      </div>
      <p id="teacherUserInfo" style="margin-top:0.75rem;color:#6b7280"></p>
    </section>
    <section class="teacher-section" id="editorSection" style="display:none">
      <h2>Add Questions</h2>
      
      <div class="form-group">
        <label for="course">Course:</label>
        <input type="text" id="course" placeholder="e.g., math-101, physics-201" />
      </div>
      
      <div class="form-group">
        <label for="question">Question:</label>
        <textarea id="question" placeholder="Enter your question here..." rows="3"></textarea>
      </div>
      
      <div class="form-group">
        <label for="points">Points:</label>
        <input type="number" id="points" value="1" min="1" />
      </div>
      
      <button id="addBtn" class="btn primary">Add Question</button>
    </section>

    <section class="questions-section">
      <h2>Questions</h2>
      
      <div class="filter-group">
        <label for="filterCourse">Filter by Course:</label>
        <input type="text" id="filterCourse" placeholder="Leave empty to show all courses" />
      </div>
      
      <div class="table-container">
        <table id="table">
          <thead>
            <tr>
              <th>Course</th>
              <th>Question</th>
              <th>Points</th>
              <th>ID</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Questions will be loaded here -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="site-footer">Â© <span id="year"></span> Clover</footer>

  <script type="module" src="./teacherPage.js"></script>
</body>
</html>
