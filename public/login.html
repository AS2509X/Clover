<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Clover</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1><a href="./index.html">Clover</a></h1>
      <nav class="nav">
        <a href="./index.html#features">Features</a>
        <a href="./index.html#about">About</a>
        <a href="./register.html" class="btn-nav">Register</a>
      </nav>
    </div>
  </header>

  <main class="auth-main">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Welcome Back</h1>
          <p>Sign in to your Clover account</p>
        </div>

        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
          </div>

          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" id="rememberMe" name="rememberMe">
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <button type="submit" id="loginBtn" class="btn btn-primary btn-full">
            Sign In
          </button>

          <div id="errorMessage" class="error-message" style="display: none;"></div>
          <div id="successMessage" class="success-message" style="display: none;"></div>
        </form>

        <div class="auth-footer">
          <p>Don't have an account? <a href="./register.html">Create one here</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-section">
          <h3>Clover</h3>
          <p>Making assignments fair and personalized for every student.</p>
        </div>
        
        <div class="footer-section">
          <h4>Quick Links</h4>
          <ul>
            <li><a href="./login.html">Login</a></li>
            <li><a href="./register.html">Register</a></li>
            <li><a href="./index.html">Home</a></li>
          </ul>
        </div>
      </div>
      
      <div class="footer-bottom">
        <p>&copy; <span id="year"></span> Clover. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script type="module" src="./loginPage.js"></script>
</body>
</html>
