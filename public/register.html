<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Clover</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <h1><a href="./index.html">Clover</a></h1>
    <nav class="nav">
      <a href="./teacher.html">Teacher</a>
      <a href="./student.html">Student</a>
    </nav>
  </header>

  <main class="container">
    <section class="student-section">
      <h2>Register</h2>
      <p style="color:#a0a0a0;margin-bottom:1.5rem">Create your account to get started with personalized assignments</p>

      <div class="form-group">
        <label for="authEmail">Email</label>
        <input type="email" id="authEmail" placeholder="you@example.com" />
      </div>
      <div class="form-group">
        <label for="authPassword">Password</label>
        <input type="password" id="authPassword" placeholder="Create a strong password" />
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
        <small>Choose your role to access the appropriate features</small>
      </div>

      <div class="cta" style="justify-content:flex-start">
        <button id="submitAuth" class="btn primary">Register</button>
        <a href="./login.html" class="btn">Login Instead</a>
      </div>
      <p id="authMsg" style="margin-top:0.75rem;color:#a0a0a0"></p>
      
      <div style="margin-top:2rem;padding-top:1rem;border-top:1px solid #404040">
        <p style="color:#a0a0a0;font-size:0.9rem;text-align:center">
          Already have an account? <a href="./login.html" style="color:#3b82f6">Sign in here</a>
        </p>
      </div>
    </section>
  </main>

  <footer class="site-footer">Â© <span id="year"></span> Clover</footer>

  <script type="module" src="./registerPage.js"></script>
</body>
</html>
