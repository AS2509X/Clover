<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Clover</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1><a href="./index.html">Clover</a></h1>
      <nav class="nav">
        <a href="./index.html#features">Features</a>
        <a href="./index.html#about">About</a>
        <a href="./login.html" class="btn-nav">Login</a>
      </nav>
    </div>
  </header>

  <main class="auth-main">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Create Your Account</h1>
          <p>Join Clover and start creating personalized assignments</p>
        </div>

        <form id="registerForm" class="auth-form">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required />
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a strong password" required />
            <small>Password must be at least 6 characters long</small>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required />
          </div>

          <div class="form-group">
            <label for="role">I am a:</label>
            <select id="role" name="role" required>
              <option value="">Select your role</option>
              <option value="teacher">Teacher</option>
              <option value="student">Student</option>
            </select>
          </div>

            <div class="form-group">
              <label for="institution">Institution/School (Optional)</label>
              <input type="text" id="institution" name="institution" placeholder="Enter your school or institution" />
            </div>

            <div class="form-group" id="studentIdGroup" style="display: none;">
              <label for="studentId">Student ID</label>
              <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID" />
              <p class="field-help">Your unique student ID for accessing assignments</p>
            </div>

          <button type="submit" id="registerBtn" class="btn btn-primary btn-full">
            Create Account
          </button>

          <div id="errorMessage" class="error-message" style="display: none;"></div>
          <div id="successMessage" class="success-message" style="display: none;"></div>
        </form>

        <div class="auth-footer">
          <p>Already have an account? <a href="./login.html">Sign in here</a></p>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="./registerPage.js"></script>
</body>
</html>
