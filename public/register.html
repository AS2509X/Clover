<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Clover</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1><a href="./index.html">Clover</a></h1>
      <nav class="nav">
        <a href="./index.html#features">Features</a>
        <a href="./index.html#about">About</a>
        <a href="./login.html" class="btn-nav">Login</a>
      </nav>
    </div>
  </header>

  <main class="auth-main">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Sign Up Account</h1>
          <p>Enter your personal data to create your account.</p>
        </div>

        <!-- Social Login Options -->
        <div class="social-login">
          <button class="social-btn google-btn" id="google-signin-button">
            <svg class="social-icon" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google
          </button>
          <button class="social-btn github-btn" id="github-signin-button">
            <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            Github
          </button>
        </div>

        <!-- Divider -->
        <div class="divider">
          <span>Or</span>
        </div>

        <!-- Registration Form -->
        <form id="registerForm" class="auth-form">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" placeholder="eg. John" required />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" placeholder="eg. Francisco" required />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="eg.johnfrans@gmail.com" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input-wrapper">
              <input type="password" id="password" name="password" placeholder="Enter your password" required />
              <button type="button" class="password-toggle" onclick="togglePassword('password')">
                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
            <p class="password-hint">Must be at least 6 characters.</p>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-input-wrapper">
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required />
              <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="role">I am a:</label>
            <select id="role" name="role" required>
              <option value="">Select your role</option>
              <option value="teacher">Teacher</option>
              <option value="student">Student</option>
            </select>
          </div>

          <div class="form-group">
            <label for="institution">Institution/School (Optional)</label>
            <input type="text" id="institution" name="institution" placeholder="Enter your school or institution" />
          </div>

          <div class="form-group" id="studentIdGroup" style="display: none;">
            <label for="studentId">Student ID</label>
            <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID" />
            <p class="field-help">Your unique student ID for accessing assignments</p>
          </div>

          <button type="submit" id="registerBtn" class="btn btn-primary btn-full">
            Sign Up
          </button>

          <div id="errorMessage" class="error-message" style="display: none;"></div>
          <div id="successMessage" class="success-message" style="display: none;"></div>
        </form>

        <div class="auth-footer">
          <p>Already have an account? <a href="./login.html">Log in</a></p>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Password toggle functionality
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const toggle = field.parentElement.querySelector('.password-toggle .eye-icon');
      
      if (field.type === 'password') {
        field.type = 'text';
        // Change to eye-slash icon (hidden eye)
        toggle.innerHTML = `
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
          <line x1="1" y1="1" x2="23" y2="23"></line>
        `;
      } else {
        field.type = 'password';
        // Change back to normal eye icon
        toggle.innerHTML = `
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        `;
      }
    }

    // Password validation
    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const hint = this.parentElement.nextElementSibling;
      
      if (password.length >= 6) {
        hint.style.color = '#22c55e';
        hint.textContent = 'Password looks good!';
      } else {
        hint.style.color = '#a0a0a0';
        hint.textContent = 'Must be at least 6 characters.';
      }
    });

    // Role change handler
    document.getElementById('role').addEventListener('change', function(e) {
      const role = e.target.value;
      const studentIdGroup = document.getElementById('studentIdGroup');
      const studentIdInput = document.getElementById('studentId');
      
      if (role === 'student') {
        studentIdGroup.style.display = 'block';
        studentIdInput.required = true;
      } else {
        studentIdGroup.style.display = 'none';
        studentIdInput.required = false;
        studentIdInput.value = '';
      }
    });
  </script>
  <script type="module" src="./firebase-config.js"></script> 
  <script type="module" src="./registerPage.js"></script>
</body>
</html>
